<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Smile</title>
    <style>
        canvas {
            border: 3px solid lime;
            background-color: lightblue;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas width="1200" height="400" id="canva"></canvas>

<script>
    var canvas = document.querySelector('#canva');
    ctx = canvas.getContext('2d');


    function drawSmile() {
        var gradient_rad = ctx.createRadialGradient(0, 0, 1, 0, 0, 100);
        gradient_rad.addColorStop(0, 'yellow');
        gradient_rad.addColorStop(1, 'orange');

        ctx.strokeStyle = 'brown';

        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(0, 0, 100, 0, Math.PI * 2);
        ctx.stroke();
        ctx.fillStyle = gradient_rad;
        ctx.fill();

        ctx.fillStyle = 'brown';
        ctx.beginPath();
        ctx.arc(-40, -40, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(30, -40, 10, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(0, 20, 50, 0, Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, -20);
        ctx.lineTo(-10, 10);
        ctx.lineTo(0, 20);
        ctx.stroke();
    }


    var gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, 'lightblue');
    gradient.addColorStop(1, 'silver');

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);


    star = {
        x: 100,
        y: 200,
        r: 0
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        var gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, 'lightblue');
        gradient.addColorStop(1, 'silver');

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(star.x, star.y);
        ctx.rotate(star.r * 3);
        drawSmile();
        ctx.restore();
        
        star.r += 1 * Math.PI / 180;
        if (star.x == 900) {
            star.x = 0;
        } else {
            star.x = star.x + 5;
        }
    }

    setInterval(draw, 100);

    ctx.fillStyle = 'maroon';
    ctx.fillText('Tagedo', 1100, 380);

</script>

</body>
</html>
